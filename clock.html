<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  function setTime()
  {
    var offset = parseFloat(document.getElementById("DropDownTimezone").value);
    var dObj = new Date(new Date().getTime() + new Date().getTimezoneOffset() * 60*1000 + offset*60*60*1000);
    var h = dObj.getHours();
    var m = dObj.getMinutes();
    var s = dObj.getSeconds();
    var hAngle = (h-3) * 30 + .5 * m;
    var mAngle = (m-15) * 6;
    var sAngle = (s-15) * 6;
    document.getElementById("hourN").style.transform = "rotate(" + hAngle + "deg) translate(-10px)";
    document.getElementById("minN").style.transform = "rotate(" + mAngle + "deg) translate(-10px)";
    document.getElementById("secN").style.transform = "rotate(" + sAngle + "deg) translate(-10px)";

    if (h>6&&h<18) {
      $("#clock").css("background-color", "white");
    }
    else {
      $("#clock").css("background-color", "black");
      $(".num").css("color", "white");
    }
  }
</script>
<style>
  #clock{
    border: 2px solid;

  .num{
